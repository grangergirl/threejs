<html>
	<head>
		<title>He atom</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
			camera.position.set(0, 0, 100);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var scene = new THREE.Scene();
			/*var geometry = new THREE.SphereGeometry( 5, 32, 32 );
			var material = new THREE.MeshBasicMaterial( {color: 0x0000ff, transparent: true, opacity: 0.5} );
			var sphere = new THREE.Mesh( geometry, material );*/
			var sphereGeom =  new THREE.SphereGeometry( 3,32,32);
			var sphereGeom2 =  new THREE.SphereGeometry( 1,32,32);
			var texture =new THREE.TextureLoader().load("images/texture.jpg");
			var blueMaterial = new THREE.MeshBasicMaterial( {map:texture,transparent:true, opacity:0.5} );
			var sphere = new THREE.Mesh( sphereGeom, blueMaterial );
			scene.add( sphere );
			var sphere2 = new THREE.Mesh( sphereGeom2, blueMaterial );
			scene.add( sphere2 );
			var sphere3 = new THREE.Mesh( sphereGeom2, blueMaterial );
			scene.add( sphere3 );

			camera.position.z = 50;
			var t=0.0;

			var render = function () {
				requestAnimationFrame( render );

				//sphere.rotation.x += 0.1;
				sphere.rotation.z += -0.1;
				sphere2.rotation.z+=0.05;
sphere2.position.x=10*Math.cos(t);
sphere2.position.y=10*Math.sin(t);
sphere3.position.x=10*Math.cos(t+0.2);
sphere3.position.y=10*Math.sin(t+0.2);
t+=0.05;

				renderer.render(scene, camera);
			}
		

			render();
		</script>
	</body>
</html>
