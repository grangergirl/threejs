<html>
	<head>
		<title>Lines</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
			camera.position.set(0, 0, 100);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var scene = new THREE.Scene();
			var material = new THREE.LineBasicMaterial({ color: 0x0000ff });
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3(-10, 5, 0));
			geometry.vertices.push(new THREE.Vector3(0, 15, 0));
			geometry.vertices.push(new THREE.Vector3(10, 5, 0));
			var line = new THREE.Line(geometry, material);
			var material2 = new THREE.LineBasicMaterial({ color: 0xff0000 });
			var geometry2 = new THREE.Geometry();
			geometry2.vertices.push(new THREE.Vector3(-10, -5, 0));
			geometry2.vertices.push(new THREE.Vector3(0, -15, 0));
			geometry2.vertices.push(new THREE.Vector3(10, -5, 0));
			var line2 = new THREE.Line(geometry2, material2);



			scene.add( line );
			scene.add( line2 );

			camera.position.z = 50;

			var render = function () {
				requestAnimationFrame( render );

				line2.rotation.x += 0.1;
				line.rotation.y += 0.1;

				renderer.render(scene, camera);
			}
		

			render();
		</script>
	</body>
</html>
